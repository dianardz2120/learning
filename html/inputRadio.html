<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>

    <header>TIPOS DE INPUT</header>

    <form>
        <h2>Genero</h2>

        <label>masculino
            <input type="radio" name="gender" value="maculino">
        </label>

        <label>femenino
            <input type="radio" name="gender" value="femenino">
        </label>

        <label>no binario
            <input type="radio" name="gender" value="no binario">
        </label>

        <h3>lenguajes que conocces</h3>

        <label >
            <input type="checkbox" name="lenguajes" value="html">
            HTML
        </label>

        <label >
            <input type="checkbox" name="lenguajes" value="css">
            CSS
        </label>

        <label >
            <input type="checkbox" name="lenguajes" value="javascript" checked>
            JavaScript
            
        </label>
    </form>
</body>
</html>
